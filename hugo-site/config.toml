baseurl = "https://scottwestover.dev/"
title = "Scott Westover"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
# disqusShortname = "scottwestover" # Enable comments by entering your Disqus shortname
googleAnalytics = "UA-64333144-2" # Enable Google Analytics by entering your tracking id

[Author] # Used in authorbox
  name = "Scott Westover"
  bio = "Scott Westover is a Software Developer who loves coding, writing tutorials, participating in game jams, and learning about new technologies. When he is not coding, he is either spending time with his wife and two kids or is reading a great book. Scott is looking to form connections and share his knowledge."
  avatar = "https://secure.gravatar.com/avatar/d5b6863a31baa2c531949202b1de9c82"

[Params]
  subtitle = "A Developer's Blog" # Subtitle of your site. Used in site header
  description = "Scott Westover's Personal blog about development" # Site description. Used in meta description
  copyright = "Scott Westover" # copyright holder, otherwise will use site title
  schema = true # Enable Schema
  opengraph = true # Enable OpenGraph if true
  twitter_cards = true # Enable Twitter Cards if true
  readmore = false # Show "Read more" button in list if true
  authorbox = true # Show authorbox at bottom of pages if true
  toc = false # Enable Table of Contents
  post_navigation = true # Show post navigation at bottom of pages if true
  pager = true # Show pager navigation (prev/next links) at the bottom of pages if true
  post_meta = ["date", "categories"] # Order of post meta information. Use ["none"] to turn off completely.
  postSections = ["post"] # the section pages to show on home page and the "Recent articles" widget
  #postSections = ["blog", "news"] # alternative that shows more than one section's pages
  mainSections = ["post", "blog", "news"] # Specify section pages to show on home page and the "Recent articles" widget
  #dateformat = "2006-01-02" # change the format of dates
  #mathjax = true # Enable MathJax
  #mathjaxPath = "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js" # Specify MathJax path
  #mathjaxConfig = "TeX-AMS-MML_HTMLorMML" # Specify MathJax config
  googleFontsLink = "https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" # Load Google Fonts

[Params.sidebar]
  home = "right" # Configure layout for home page
  list = "left"  # Configure layout for list pages
  single = false # Configure layout for single pages
  # Enable widgets in given order
  # widgets = ["search", "recent", "categories", "taglist", "social"]
  widgets = ["social", "recent", "taglist", "categories"]

[Params.widgets]
  recent_num = 3 # Set the number of articles in the "Recent articles" widget
  tags_counter = true # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  # Enable parts of social widget
  # facebook = "username"
  twitter = "swestover06"
  linkedin = "scott-westover-77393a97"
  # telegram = "username"
  github = "scottwestover"
  # gitlab = "username"
  # bitbucket = "username"
  # email = "example@example.com"
  # google_plus = "profileid"

# Custom social links
[[Params.widgets.social.custom]]
  title = "Youtube"
  url = "https://www.youtube.com/channel/UCe6435tNOMf7kLls7pOb-4g"

[Params.style.vars]
  highlightColor = "#e22d30" # Override highlight color

  # Override font-family sets. Secondary font-family set responsible for pre, code, kbd, and samp tags font
  # Take care of different quotes OR escaping symbols in these params if necessary
  fontFamilyPrimary = "'Open Sans', Helvetica, Arial, sans-serif"
  fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
